name: Rejin Guruwacharya

on:
  push:
    branches:
      - main
      - feature-merge-branch
  pull_request:
    branches:
      - main
      - feature-merge-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
